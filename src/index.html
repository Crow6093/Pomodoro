<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Pomodoro</title>
    <!-- Importing a cute rounded font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="traffic-lights">
            <div class="traffic-light minimize" id="btn-minimize"></div>
            <div class="traffic-light close" id="btn-close"></div>
        </div>
    </div>

    <!-- Header / Navigation -->
    <nav class="top-nav">
        <div class="nav-item active" data-tab="pomodoro">
            <div class="icon">ğŸ…</div>
            <span>Pomodoro</span>
        </div>
        <div class="nav-item" data-tab="tareas">
            <div class="icon">ğŸ“œ</div>
            <span>Tareas</span>
        </div>
        <div class="nav-item" data-tab="ajustes">
            <div class="icon">ğŸ“Š</div>
            <span>Ajustes</span>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main id="pomodoro" class="tab-content active">
        <div class="timer-container">
            <!-- Decorative elements mimicking the design -->
            <div class="deco-star" style="top: 20%; left: 10%;">â­</div>
            <!-- <div class="deco-heart" style="top: 15%; right: 10%;">ğŸ’–</div>-->

            <div class="timer-circle-outer">
                <svg class="progress-ring" width="200" height="200">
                    <circle class="progress-ring__circle-bg" stroke="#E0E0E0" stroke-width="15" fill="white" r="90"
                        cx="100" cy="100" />
                    <circle class="progress-ring__circle" stroke="#FFD54F" stroke-width="15" fill="transparent" r="90"
                        cx="100" cy="100" />
                </svg>
                <div class="timer-text">
                    <span id="time-display">25:00</span>
                </div>
            </div>

            <!-- Little cute characters (Generic CSS placeholders or emojis for now) -->
            <div class="character-left"><img src="../assets/GatoPomodoro.svg" alt="Cute Cat"
                    style="width: 11rem; height: auto;"></div>
            <div class="character-right"><img src="../assets/GatoLibro.svg" alt="Reading Cat"
                    style="width: 10rem; height: auto;"></div>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">
                <h3>Tareas</h3>
            </div>



            <div class="task-list" id="task-list">
                <!-- Tasks will be injected here -->
                <div class="task-item">
                    <input type="checkbox" id="task1">
                    <label for="task1">Estudiar programaciÃ³n</label>
                    <span class="task-icon">ğŸŒˆ</span>
                </div>
            </div>
        </div>
    </main>

    <div id="tareas" class="tab-content" style="display: none;">
        <div class="tasks-container" style="height: 100%; box-shadow: none;">
            <div class="tasks-header">
                <h3>Lista de Tareas</h3>
            </div>

            <div id="add-task-form-full" style="display: none; padding: 10px; border-bottom: 1px solid #eee;">
                <input type="text" id="new-task-input-full" placeholder="Nueva tarea..."
                    style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 8px; outline: none;">
            </div>

            <div class="task-list" id="task-list-full">
                <!-- Full task list -->
            </div>
        </div>
    </div>

    <div id="ajustes" class="tab-content" style="display: none;">
        <div class="settings-container" style="text-align: center; padding: 20px;">
            <h3>DuraciÃ³n del Pomodoro</h3>
            <div class="time-options">
                <button class="btn-time" data-time="15">15 min</button>
                <button class="btn-time active" data-time="25">25 min</button>
                <button class="btn-time" data-time="35">35 min</button>
            </div>

            <div class="custom-time">
                <label>Personalizado (min):</label>
                <input type="number" id="custom-time-input" min="1" max="120" placeholder="Ej. 60">
                <button id="btn-set-custom" class="btn-small">Aplicar</button>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <footer class="controls">
        <button id="btn-start" class="btn btn-main">Iniciar</button>
        <button id="btn-pause" class="btn btn-secondary">Pausa</button>
        <button id="btn-add" class="btn btn-icon">+</button>
    </footer>

    <script src="renderer.js"></script>
</body>

</html>
